        <!-- Our form element, inspired from w3schools but mildly modified, to give the user the option to fill out the form and send a email. The function however, need javascript
        to function properly -->

        <div class="container">
            <form>
          
              
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          
              
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            
            <!-- Our manually assigned options for different countries -->
              
              <select id="country" name="country" required>
                <option value="sweden">Sweden</option>
                <option value="denmark">Denmark</option>
                <option value="finland">Finland</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
          
              
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
          
              <br>

              <input type="submit" value="Send">
              
          
            </form>
